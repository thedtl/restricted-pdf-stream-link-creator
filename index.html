<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Link Generator | DTL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0061fe;
            --primary-hover: #004bb5;
            --success: #10b981;
            --success-bg: #d1fae5;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --error: #ef4444;
            --error-bg: #fee2e2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --radius: 10px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.5;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--gray-900);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .staff-badge {
            background: var(--warning-bg);
            color: #92400e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header h2 { font-size: 16px; font-weight: 600; }

        .card-header .step {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .card-body { padding: 24px; }

        .form-group { margin-bottom: 20px; }
        .form-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        input,
        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 97, 254, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            width: 100%;
            transition: 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-success { background: var(--success); color: white; margin-top: 12px; }
        .btn-success:hover { background: #059669; }

        .status-bar {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .status-bar.loading { background: var(--gray-50); color: var(--gray-600); }
        .status-bar.error { background: var(--error-bg); color: #991b1b; }

        .code-output {
            background: var(--gray-900);
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .code-output pre {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            color: #e5e7eb;
            white-space: pre-wrap;
            word-break: break-all;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><div class="logo-icon">üìö</div><span>Chapter Link Generator</span></div>
            <div class="staff-badge">üîí Staff Tool</div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header"><span class="step">1</span><h2>Staff Authentication</h2></div>
            <div class="card-body">
                <div class="form-group">
                    <label for="staffPassword">Staff Password</label>
                    <input type="password" id="staffPassword" placeholder="Enter staff password">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><span class="step">2</span><h2>Book Information</h2></div>
            <div class="card-body">
                <div class="form-group">
                    <label for="citation">Citation</label>
                    <input type="text" id="citation" placeholder="First Last, Book Title">
                </div>
                <div class="form-group">
                    <label for="dropboxUrl">Dropbox Link</label>
                    <input type="text" id="dropboxUrl" placeholder="https://www.dropbox.com/...">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <button class="btn btn-primary" onclick="analyzePDF()">Generate Chapter Links</button>
            </div>
        </div>

        <div class="card" id="resultsCard" style="display:none;">
            <div class="card-header"><span class="step">‚úì</span><h2>Results</h2></div>
            <div class="status-bar" id="statusBar" style="display:none;"></div>
            <div class="card-body" id="resultsBody" style="display:none;">
                <div class="code-output"><pre id="codeOutput"></pre></div>
                <button class="btn btn-success" id="copyBtn" onclick="copyCode()">Copy to Clipboard</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        const VIEWER_URL = "https://thedtl.github.io/pdf-reader-streamer/pdfjs-5.4.624-dist/web/viewer.html";
        const WORKER_URL = "https://dtl-pdf-stream.reference-dfe.workers.dev";
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        let generatedCode = "";

        function showStatus(msg, type) {
            const card = document.getElementById("resultsCard");
            const bar = document.getElementById("statusBar");
            const body = document.getElementById("resultsBody");
            
            card.style.display = "block";
            
            if (type === "loading" || type === "error") {
                bar.style.display = "flex";
                bar.className = "status-bar " + type;
                bar.textContent = type === "error" ? "‚ùå " + msg : "‚è≥ " + msg;
                body.style.display = "none";
            } else if (type === "success") {
                bar.style.display = "none";
                body.style.display = "block";
            }
        }

        async function analyzePDF() {
            const pwd = document.getElementById("staffPassword").value.trim();
            const cit = document.getElementById("citation").value.trim();
            const url = document.getElementById("dropboxUrl").value.trim();

            if (!pwd || !cit || !url) {
                showStatus("Please fill out all fields", "error");
                return;
            }

            // 1. Simple, forgiving check for Dropbox links
            if (!url.includes("dropbox.com") && !url.includes("dropboxusercontent.com")) {
                showStatus("Invalid Dropbox URL", "error");
                return;
            }

            // 2. Process the URL safely
            let dropboxDirectUrl;
            try {
                let fixedUrl = url;
                if (!fixedUrl.startsWith("http")) fixedUrl = "https://" + fixedUrl;
                
                const urlObj = new URL(fixedUrl);
                
                // Convert to the direct background-download domain
                if (urlObj.hostname.includes("dropbox.com")) {
                    urlObj.hostname = "dl.dropboxusercontent.com";
                }
                
                // We ONLY delete 'dl' (which prompts downloading instead of viewing). 
                // We MUST KEEP 'rlkey' and 'st' or Dropbox will block the worker from reading the PDF!
                urlObj.searchParams.delete("dl");
                
                dropboxDirectUrl = urlObj.toString();
            } catch (e) {
                showStatus("Malformed URL", "error");
                return;
            }

            showStatus("Fetching PDF & Extracting Chapters‚Ä¶", "loading");
            
            try {
                // Prepare the URL to hit the Worker
                const fetchUrl = WORKER_URL + "/analyze?" + new URLSearchParams({ 
                    password: pwd, 
                    dropbox: dropboxDirectUrl 
                });
                
                // ---------------------------------------------------------
                // PRE-CHECK: Check for errors BEFORE giving it to PDF.js
                // ---------------------------------------------------------
                const checkResponse = await fetch(fetchUrl);
                const contentType = checkResponse.headers.get("content-type") || "";
                
                if (!checkResponse.ok) {
                    // Try to parse the worker's JSON error response
                    let errorMsg = `HTTP Error ${checkResponse.status}`;
                    try {
                        const errJson = await checkResponse.json();
                        if (errJson.error) errorMsg = errJson.error;
                    } catch (e) {
                        errorMsg = await checkResponse.text();
                    }
                    throw new Error(errorMsg);
                }
                
                // If it succeeded but returned JSON instead of a PDF file
                if (contentType.includes("application/json")) {
                    const errData = await checkResponse.json();
                    throw new Error(errData.error || "Worker returned JSON instead of a PDF file.");
                }

                // ---------------------------------------------------------
                // It's safe! Let PDF.js do its job
                // ---------------------------------------------------------
                const pdf = await pdfjsLib.getDocument({ url: fetchUrl }).promise;
                const totalPages = pdf.numPages;
                const outline = await pdf.getOutline();
                
                if (!outline || outline.length === 0) {
                    showStatus("No bookmarks found in this PDF.", "error");
                    return;
                }

                // Extract Chapters
                const chapters = await extractChapters(pdf, outline, totalPages);
                
                if (chapters.length === 0) {
                    showStatus("Could not extract chapter information.", "error");
                    return;
                }

                // Generate Output
                generateOutput(cit, chapters, pwd, dropboxDirectUrl);

            } catch (e) {
                console.error("Analysis Error:", e);
                // This will now print the EXACT error text on the screen
                showStatus(e.message, "error");
            }
        }

        // --- Logic for Chapters & HTML Generation ---

        async function extractChapters(pdf, outline, totalPages) {
            const chapters =[];
            for (let i = 0; i < outline.length; i++) {
                const item = outline;
                const nextItem = outline;
                
                try {
                    let startPage = await getPageNumber(pdf, item);
                    if (startPage === null) continue;
                    
                    let endPage;
                    if (nextItem) {
                        const nextStart = await getPageNumber(pdf, nextItem);
                        endPage = nextStart !== null ? nextStart - 1 : totalPages;
                    } else {
                        endPage = totalPages;
                    }
                    
                    if (endPage < startPage) endPage = startPage;
                    
                    chapters.push({
                        title: item.title.trim(),
                        start: startPage,
                        end: endPage
                    });
                } catch (e) {
                    console.warn('Could not process bookmark:', e);
                }
            }
            return chapters;
        }

        async function getPageNumber(pdf, item) {
            try {
                let dest = item.dest;
                if (typeof dest === 'string') dest = await pdf.getDestination(dest);
                if (!dest || !Array.isArray(dest)) return null;
                const pageIndex = await pdf.getPageIndex(dest);
                return pageIndex + 1;
            } catch (e) {
                return null;
            }
        }

        function generateOutput(citation, chapters, pwd, dropboxUrl) {
            let linksHtml = '';
            
            chapters.forEach((ch) => {
                // Constructing the URL directly to the worker for viewing
                // (You can change "/stream?" if your worker uses a specific path for viewing)
                const workerStreamUrl = WORKER_URL + "?" + new URLSearchParams({
                    password: pwd,
                    dropbox: dropboxUrl,
                    start: ch.start,
                    end: ch.end
                });
                
                const finalUrl = VIEWER_URL + "?file=" + encodeURIComponent(workerStreamUrl);
                linksHtml += `      <li><a href="${finalUrl}" target="_blank" rel="noopener">${escapeHtml(ch.title)}</a></li>\n`;
            });

            generatedCode = `<!-- ${escapeHtml(citation)} - Chapter Links -->
<style>
.dtl-chapters { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
.dtl-chapters-header { background: #f8f9fa; padding: 14px 18px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-radius: 6px; transition: background 0.2s; user-select: none; }
.dtl-chapters-header:hover { background: #f0f0f0; }
.dtl-chapters-arrow { transition: transform 0.2s; font-size: 12px; color: #666; }
.dtl-chapters.open .dtl-chapters-arrow { transform: rotate(90deg); }
.dtl-chapters-citation { font-weight: 600; font-size: 15px; color: #333; }
.dtl-chapters-list { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
.dtl-chapters.open .dtl-chapters-list { max-height: 2000px; }
.dtl-chapters-list ul { list-style: none; padding: 12px 0 12px 28px; margin: 0; }
.dtl-chapters-list li { padding: 8px 0; }
.dtl-chapters-list a { color: #0061fe; text-decoration: none; font-size: 14px; }
.dtl-chapters-list a:hover { text-decoration: underline; }
</style>

<div class="dtl-chapters">
  <div class="dtl-chapters-header" onclick="this.parentElement.classList.toggle('open')" tabindex="0" onkeydown="if(event.key==='Enter')this.click()">
    <span class="dtl-chapters-arrow">‚ñ∂</span>
    <span class="dtl-chapters-citation">${escapeHtml(citation)}</span>
  </div>
  <div class="dtl-chapters-list">
    <ul>
${linksHtml}    </ul>
  </div>
</div>`;

            document.getElementById("codeOutput").textContent = generatedCode;
            showStatus("", "success");
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode() {
            navigator.clipboard.writeText(generatedCode).then(() => {
                const btn = document.getElementById("copyBtn");
                btn.textContent = "Copied!";
                btn.style.background = "#059669";
                setTimeout(() => {
                    btn.textContent = "Copy to Clipboard";
                    btn.style.background = "var(--success)";
                }, 2000);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Link Generator | DTL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0061fe;
            --primary-hover: #004bb5;
            --success: #10b981;
            --success-bg: #d1fae5;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --error: #ef4444;
            --error-bg: #fee2e2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --radius: 10px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.5;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--gray-900);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .staff-badge {
            background: var(--warning-bg);
            color: #92400e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header h2 { font-size: 16px; font-weight: 600; }

        .card-header .step {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .card-body { padding: 24px; }

        .form-group { margin-bottom: 20px; }
        .form-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .label-hint {
            font-weight: 400;
            color: var(--gray-500);
            font-size: 13px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; margin-top: 12px; }

        .status-bar {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .status-bar.loading { background: var(--gray-50); color: var(--gray-600); }
        .status-bar.error { background: var(--error-bg); color: #991b1b; }

        .code-output {
            background: var(--gray-900);
            color: #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><div class="logo-icon">ðŸ“š</div><span>Chapter Link Generator</span></div>
            <div class="staff-badge">ðŸ”’ Staff Tool</div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header"><span class="step">1</span><h2>Staff Authentication</h2></div>
            <div class="card-body">
                <div class="form-group">
                    <label for="staffPassword">Staff Password</label>
                    <input type="password" id="staffPassword" placeholder="Enter staff password">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><span class="step">2</span><h2>Book Information</h2></div>
            <div class="card-body">
                <div class="form-group">
                    <label for="citation">Citation</label>
                    <input type="text" id="citation" placeholder="First Last, Book Title">
                </div>
                <div class="form-group">
                    <label for="dropboxUrl">Dropbox Link</label>
                    <input type="text" id="dropboxUrl" placeholder="https://www.dropbox.com/...">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <button class="btn btn-primary" onclick="analyzePDF()">Generate Chapter Links</button>
            </div>
        </div>

        <div class="card" id="resultsCard" style="display:none;">
            <div class="card-header"><span class="step">âœ“</span><h2>Results</h2></div>
            <div class="status-bar" id="statusBar" style="display:none;"></div>
            <div class="card-body" id="resultsBody" style="display:none;">
                <div class="code-output"><pre id="codeOutput"></pre></div>
                <button class="btn btn-success" onclick="copyCode()">Copy to Clipboard</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        const VIEWER_URL = "https://thedtl.github.io/pdf-reader-streamer/pdfjs-5.4.624-dist/web/viewer.html";
        const WORKER_URL = "https://dtl-pdf-stream.reference-dfe.workers.dev";
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        let generatedCode = "";

        function showStatus(msg, type) {
            const bar = document.getElementById("statusBar");
            document.getElementById("resultsCard").style.display = "block";
            bar.style.display = "flex";
            bar.className = "status-bar " + (type || "");
            bar.textContent = msg;
        }

        async function analyzePDF() {
            const pwd = document.getElementById("staffPassword").value.trim();
            const cit = document.getElementById("citation").value.trim();
            const url = document.getElementById("dropboxUrl").value.trim();

            if (!pwd || !cit || !url) {
                showStatus("Please fill out all fields", "error");
                return;
            }

            if (!/^https?:\/\/(www\.)?dropbox\.com\/.+$/i.test(url)) {
                showStatus("Invalid Dropbox URL", "error");
                return;
            }

            let directUrl;
            try {
                const u = new URL(url);
                u.searchParams.set("dl","1");
                directUrl = u.toString();
            } catch {
                showStatus("Malformed URL","error");
                return;
            }

            showStatus("Fetching PDFâ€¦","loading");
            try {
                const pdf = await pdfjsLib.getDocument({url: WORKER_URL+"/analyze?"+new URLSearchParams({password:pwd,dropbox:directUrl})}).promise;
                const outline = await pdf.getOutline();
                showStatus("Outline parsed. (Not displayed)","loading");
                generatedCode = "Generated!";
                document.getElementById("codeOutput").textContent = generatedCode;
                document.getElementById("resultsBody").style.display = "block";
                showStatus("Done!");
            } catch (e) {
                showStatus("Error loading PDF","error");
            }
        }

        function copyCode() {
            navigator.clipboard.writeText(generatedCode).then(()=>{
                alert("Copied!");
            });
        }
    </script>
</body>
</html>
